name: ccima
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.0

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8  # Các icon iOS
  flutter_spinkit: ^5.2.1  # Thêm bộ spinner khi tải dữ liệu
  http: ^1.2.2  # Gói để gửi yêu cầu HTTP
  geolocator: ^8.0.0  # Định vị địa lý
  location: ^4.0.0  # Lấy thông tin vị trí của người dùng

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Gói lint để kiểm tra code

flutter:
  uses-material-design: true  # Sử dụng thiết kế Material (mặc định)
  
  # Assets section to add images or other resources to your app
  assets:
    - images/  # Thêm thư mục chứa ảnh (nếu có)
